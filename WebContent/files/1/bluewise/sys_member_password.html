<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="author" content="atarm" />
<title>会员中心_${site.fullNameOrName}</title>
<link type="text/css" rel="stylesheet" href="_files/jspxcms.css"/>
<link href="_files/pic_change.css" rel="stylesheet" type="text/css" />
<script language="javascript" type="text/javascript" src="${fore}/jquery.js" ></script>
<script language="javascript" type="text/javascript" src="_files/common.js"></script>
<script language="javascript" type="text/javascript" src="${ctx}/vendor/My97DatePicker/cn_WdatePicker.js" ></script>
<script language="javascript" type="text/javascript" src="${fore}/jquery.validation_zh_CN.js"></script>
<script>
	$(function(){
		$("#edit").click(function(){
			if($("#rawPassword").val()==''){
				alert("新密码不能空！");	
				return false;
			}
		});
		$("#validForm").validate();
		$("#validForm").submit();
	});
</script>
</head>
<body>
[#include 'inc_header.html'/]
<div class="w960 center mt2">
   <dl class="tbox setting FlLeft">
    <dt class='light style="border:none;"'><strong>账号管理</strong></dt>
    <dd class='light'>
     <ul>
     	<li class="personal"><a href="${ctx}/my/profile.jspx">修改个人信息</a></li>
      <li class="password"><a href="${ctx}/my/password.jspx">修改密码</a></li>
      <li class="email"><a href="${ctx}/my/email.jspx">修改邮箱</a></li>
     </ul>
    </dd>
   </dl>
   <div class="FlRight" style="width:760px;">
   <dl class="tbox  memberinfo" style="margin-top:0px;">
    <dt class='light style="border:none;"'><strong>修改密码</strong></dt>
    <dd class='light'>
    	<form id="validForm" action="" method="post">
    		<table width="100%" cellpadding="0" cellspacing="0" background="0">
          <tr><td><span><em style="color:red;margin-right:5px;">*</em>原密码</span></td><td><input type="password" class="required" name="password"/></td></tr>
          <tr><td><span><em style="color:red;margin-right:5px;">*</em>新密码</span></td><td><input id="rawPassword" class="required" type="password" name="rawPassword" /></td></tr>
          <tr><td><span><em style="color:red;margin-right:5px;">*</em>确认密码</span></td><td><input type="password" class="{equalTo:'#rawPassword'}"/></td></tr>
          <tr><td colspan="2" style="padding-left:230px;"><input type="button" id="edit" value="修改"/></td></tr>
        </table>
      </form>
    </dd>
   </dl>
   </div>
</div>
<div  style="height:190px;"></div>
[#include 'inc_footer.html'/]
</body>
</html>
