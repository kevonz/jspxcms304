<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="author" content="atarm" />
<title>${node.name} -- ${site.fullNameOrName} -- Powerd by Jspxcms</title>
<link href="_files/jspxcms.css" rel="stylesheet" type="text/css" />
<link href="_files/pic_change.css" rel="stylesheet" type="text/css" />
<script language="javascript" type="text/javascript" src="${fore}/jquery.js" ></script>
<script language="javascript" type="text/javascript" src="_files/pic_change.js"></script>
<script language="javascript" type="text/javascript" src="_files/common.js"></script>
</head>
<body>
[#include "inc_header.html"/]
<div class="w960 center clear mt1">
	<div class="pleft">
    <div class="position">
      当前位置：[#list node.hierarchy as n]<a href="${n.url}">${n.name}</a>[#if n_has_next]>[/#if][/#list]
    </div>
    <div class="videolist">
  		 [@InfoList nodeId=node.id;list]
 		   <ul>
  		 [#list list as info]
  	 		<li>
        	<a class="videopic" href="${info.url}" target="_blank"><img src="${info.smallImage!}" width="140" height="100"/></a>
         	<a href="${info.url}" target="_blank">${substring(info.title,10,'...')}</a>
          <p>播放次数：：<span id="info_views_${info_index}"></span></p>
          <script type="text/javascript">
						$("#info_views_${info_index}").load("${ctx}/info_views/${info.id}.jspx?isUpdate=false&d="+new Date()*1);
					</script></span>
        </li>
  		 [/#list]
  	 	 </ul>
 	 	 	[/@InfoList]
     </div>
	</div>
	<div class="pright">
	[#include "inc_right.html"/]
	</div>
</div>
[#include "inc_footer.html"/]
</body>
</html>
